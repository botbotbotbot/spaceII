    <body>
        <!--[if lt IE 8]>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.11.3.min.js"><\/script>')</script>
        <script src="js/plugins.js"></script>
        <script>
            document.addEventListener('DOMContentLoaded', function () {

                var thisBody = document.querySelectorAll("html")
                thisBody[0].addEventListener("click", function () {
                    var randHeight = Math.floor(Math.random() * 500) + 75;
                    var randWidth = Math.floor(Math.random() * 700) + 75;

                    var img = new Image();
                    var div = document.getElementById('catsContainer');

                    img.onload = function() {
                      div.appendChild(img);
                    };

                    img.src = "http://placekitten.com/g/" + randHeight +"/" + randWidth;
                    img.style.top = Math.floor(Math.random() * 300) + 1 + "px";
                    img.style.left = Math.floor(Math.random() * 800) + 1 + "px";

                    var effectAmt = img.style.left = Math.random();
                    img.style.webkitFilter = "invert(" + effectAmt + ")";
                });
            });
        </script>

        <div id="catsContainer">

        </div>

        <!-- Google Analytics: change UA-XXXXX-X to be your site's ID. -->
